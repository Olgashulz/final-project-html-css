<!-- section hero -->
<section class="hero">
    <div class="container hero__container">
        <h1 class="hero__title"><p class="hero__title-accent"> ice cream made with</p> passion</h1>
        <div class="hero__buttons">
            <button class="button__pink">Products</button>
            <button class="button__light">How itâ€™s made?</button>
        </div>
        <div>
            <picture>
                <source srcset="./images/hero/desktop/milk.webp 1x, ./images/hero/desktop/milk@2x.webp 2x"
                    media="(min-width: 1200px)" type="image/webp">
                <source srcset="./images/hero/desktop/milk.png 1x, ./images/hero/desktop/milk@2x.png 2x"
                    media="(min-width: 1200px)">
                <source srcset="./images/hero/tablet/milk.webp 1x, ./images/hero/tablet/milk@2x.webp 2x"
                    media="(min-width: 768px)" type="image/webp">
                <source srcset="./images/hero/tablet/milk.png 1x, ./images/hero/tablet/milk@2x.png 2x"
                    media="(min-width: 768px)">
                <img src="./images/hero/tablet/milk.png" alt="bottle of milk">
            </picture>
            <p class="hero__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
            <button button-arrow-right>
                <svg class="button-arrow-right__icon" width="18px" height="18px">
                    <use href="./images/sprite.svg#icon-arrow-right"></use>
                </svg>
            </button>
        </div>
        <picture>
            <source srcset="./images/hero/desktop/IceCream.webp 1x, ./images/hero/desktop/IceCream@2x.webp 2x"
                media="(min-width: 1200px)" type="image/webp">
            <source srcset="./images/hero/desktop/IceCream.png 1x, ./images/hero/desktop/IceCream@2x.png 2x" media="(min-width: 1200px)">
            <source srcset="./images/hero/tablet/IceCream.webp 1x, ./images/hero/tablet/IceCream@2x.webp 2x"
                media="(min-width: 768px)" type="image/webp">
            <source srcset="./images/hero/tablet/IceCream.png 1x, ./images/hero/tablet/IceCream@2x.png 2x"
                media="(min-width: 768px)">
            <source srcset="./images/hero/mobile/IceCream.webp 1x, ./images/hero/mobile/IceCream@2x.webp 2x"
                media="(min-width: 480px)" type="image/webp">
            <source srcset="./images/hero/mobile/IceCream.png 1x, ./images/hero/mobile/IceCream@2x.png 2x"
                media="(min-width: 480px)">
            <img src="./images/hero/mobile/IceCream.png" alt="IceCream">
        </picture>
        <picture>
            <source srcset="./images/hero/desktop/tasty.webp 1x, ./images/hero/desktop/tasty@2x.webp 2x" 
                media="(min-width: 1200px)" type="image/webp">
            <source srcset="./images/hero/desktop/tasty.png 1x, ./images/hero/desktop/tasty@2x.png 2x" 
                media="(min-width: 1200px)">
            <source srcset="./images/hero/tablet/tasty.webp 1x, ./images/hero/tablet/tasty@2x.webp 2x"
                media="(min-width: 768px)" type="image/webp">
            <source srcset="./images/hero/tablet/tasty.png 1x, ./images/hero/tablet/tasty@2x.png 2x" 
                media="(min-width: 768px)">
            <img src="./images/hero/tablet/tasty.png" alt="girl drink milk">
        </picture>
        <ul class="hero__list list">
            <li class="hero__item">16
                <p class="hero__">cafes</p>
            </li>
            <li class="hero__item">23
                <p class="hero__">food trucks</p>
            </li>
        </ul>
    </div>
</section>
